<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuyFy: Log in/Sign up</title>
    <link rel="stylesheet" href="/src/output.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body class="bg-neutral-50">
    <main>
        <section class="">

            <!-- SIGN UP FORM -->

            <form action="" method="post" id="signupForm"
                class="form center shadow bg-neutral-100 border-[1px] w-fit px-[5px] md:px-[50px] py-[15px] gap-[20px] flex flex-col items-center rounded-[10px]">

                <h1 class="text-[30px] text-amber-500 text-center font-bold">Create an account!</h1>

                <div class="flex flex-col">
                    <input type="text" placeholder="First Name" name="firstName" id="firstName"
                        class="p-[10px] pr-[150px] md:pr-[200px]">
                </div>

                <div class="flex flex-col">
                    <input type="text" placeholder="Last Name" name="lastName" id="lastName"
                        class="p-[10px] pr-[150px] md:pr-[200px]">
                </div>

                <div class="flex flex-col">
                    <input type="text" placeholder="name@gmail.com" name="email" id="email" class="p-[10px] pr-[150px] md:pr-[200px]">
                </div>

                <div>
                    <div class="tel-inset flex border-[1px] w-fit rounded-[5px]">
                        <select class="flex justify-center items-center px-[1px] cursor-pointer outline-none text-[10px] md:text-[15px]">
                            <option value="" class="">+234</option>
                        </select>
                        <input type="text" placeholder="803xxxxx27" name="tel" id="tel" class=" p-[10px] pr-[100px] md:pr-[150px]">
                    </div>
                </div>

                <div class="flex flex-col">
                    <div class="flex items-center">
                        <input type="password" placeholder="Create your password" name="password" id="password"
                            class="p-[10px] pr-[150px] md:pr-[200px]">
                        <div id="passwordToggle" class="relative cursor-pointer">
                            <i class="fa-solid fa-eye-slash"></i>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col">
                    <div class="flex items-center">
                        <input type="password" placeholder="Confirm your password" name="confirmPassword"
                            id="confirmPassworddd" class="p-[10px] pr-[150px] md:pr-[200px]">
                        <div id="confirmPasswordToggle" class="relative cursor-pointer">
                            <i class="fa-solid fa-eye-slash"></i>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" id="registerButton"
                        class="disabled bg-amber-500 rounded-[50px] border-none p-[10px] text-[18px] w-[200px] md:w-[400px] text-white hover:bg-amber-600 ">Register</button>
                </div>

                <div class="w-fit m-auto">
                    <p class="text-[18px]">Already have an account? <a href=""
                            class="text-amber-500 hover:underline">Sign in here</a></p>
                </div>
            </form>
        </section>


        <!-- SIGN IN FORM -->

        <section>
            <form action="" method="post" id="signinForm"
                class="form center shadow bg-neutral-100 border-[1px] w-fit px-[50px] py-[15px] flex flex-col items-center  gap-[20px] rounded-[10px]">

                <div>
                    <h1 class="text-[30px] text-amber-500 text-center font-bold">Welcome Back!</h1>
                    <p>Sign in to continue to your account</p>
                </div>

                <div>

                    <input type="text" placeholder="name@gmail.com" id="signinEmail" class="p-[10px] pr-[200px]">
                </div>

                <div>
                    <input type="password" placeholder="Enter your password" id="signinPassword"
                        class="p-[10px] pr-[200px]">
                </div>


                <div>
                    <button type="submit"
                        class="bg-amber-500 rounded-[50px] border-none p-[10px] px-[160px] text-[18px] text-white cursor-pointer hover:bg-amber-600">Sign
                        in</button>
                </div>

                <div class="w-fit m-auto">
                    <p class="text-[18px]">Don't have an account? <a href="" class="text-amber-500 hover:underline">Sign
                            up
                            here</a></p>
                </div>
            </form>
        </section>
    </main>


    <script src="authen.js"></script>
</body>

</html>
